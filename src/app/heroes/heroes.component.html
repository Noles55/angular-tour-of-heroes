<h2>My Heroes</h2>
<div>
  <label>Hero name:
    <input #heroName />
  </label>
  <button (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>
<ul class="heroes">
  <li *ngFor="let currHero of heroes">
    <a routerLink="/detail/{{currHero.id}}">
      <span class="badge">{{currHero.id}}</span> {{currHero.name}}
    </a>
    <button class="delete" title="delete hero" (click)="delete(currHero)">x</button>
  </li>
</ul>
